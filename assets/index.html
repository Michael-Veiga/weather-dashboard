<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <div class="container-fluid text-center text-light bg-primary">
    <h1>Weather Dashboard</h1>
  </div>
  <div class="container">
    <div class="clearfix">
      <div class="col-4 float-left">
        <nav class="navbar navbar-light bg-light shadow-lg p-3 mb-5 bg-white rounded">
          <h4>Find your City</h4>
          <form class="form-inline">
            <input id="city-search" class="form-control mr-sm-2" type="search" placeholder="Search">
            <button id="city-select" class="btn btn-primary my-2 my my-sm-0" type="submit">Search</button>
          </form>
          <form id="searchhistory" class="mt-1"></form>
        </nav>
      </div>
      <div class="col-8 float-right">
        <div class="card bg-light text-dark p-2 rem shadow-lg p-3 mb-5 bg-white rounded"
          style="width: 710; height: 19rem;">
          <div id="current"></div>
          <div id="uv"></div>
          <br>
          <h2>Five Day Forecast</h2>
          <div id="5day" class="row"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
